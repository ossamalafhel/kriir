name: ðŸ›¡ï¸ KRIIR CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  JAVA_VERSION: '17'
  NODE_VERSION: '18'

jobs:
  # Backend tests
  backend-tests:
    name: ðŸ—ï¸ Backend Tests & Build
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgis/postgis:15-3.4-alpine
        env:
          POSTGRES_PASSWORD: kriir
          POSTGRES_USER: kriir
          POSTGRES_DB: kriir_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: â˜• Set up JDK ${{ env.JAVA_VERSION }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'

    - name: ðŸ“¦ Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: ðŸ§ª Run backend tests
      working-directory: ./api
      run: |
        ./mvnw clean test
      env:
        SPRING_PROFILES_ACTIVE: test
        SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/kriir_test
        SPRING_DATASOURCE_USERNAME: kriir
        SPRING_DATASOURCE_PASSWORD: kriir

    - name: ðŸ“Š Generate test coverage
      working-directory: ./api
      run: ./mvnw jacoco:report

    - name: ðŸ“ˆ Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./api/target/site/jacoco/jacoco.xml
        flags: backend
        name: backend-coverage

    - name: ðŸ—ï¸ Build JAR
      working-directory: ./api
      run: ./mvnw clean package -DskipTests

    - name: ðŸ“¦ Upload backend artifact
      uses: actions/upload-artifact@v3
      with:
        name: backend-jar
        path: api/target/*.jar

  # Frontend tests
  frontend-tests:
    name: ðŸŽ¨ Frontend Tests & Build
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸŸ¢ Set up Node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: './dashboard/package-lock.json'

    - name: ðŸ“¦ Install dependencies
      working-directory: ./dashboard
      run: npm ci

    - name: ðŸ§ª Run frontend tests
      working-directory: ./dashboard
      run: npm test -- --coverage --watchAll=false

    - name: ðŸ“ˆ Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./dashboard/coverage/lcov.info
        flags: frontend
        name: frontend-coverage

    - name: ðŸ—ï¸ Build frontend
      working-directory: ./dashboard
      run: npm run build

    - name: ðŸ“¦ Upload frontend artifact
      uses: actions/upload-artifact@v3
      with:
        name: frontend-build
        path: dashboard/build/

  # Security scanning
  security-scan:
    name: ðŸ”’ Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ›¡ï¸ Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: ðŸ“ˆ Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'

    - name: ðŸ” Run CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        languages: java, javascript

  # Docker build and push
  docker-build:
    name: ðŸ³ Docker Build & Push
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ“¦ Download backend artifact
      uses: actions/download-artifact@v3
      with:
        name: backend-jar
        path: api/target/

    - name: ðŸ“¦ Download frontend artifact
      uses: actions/download-artifact@v3
      with:
        name: frontend-build
        path: dashboard/build/

    - name: ðŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ðŸ” Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: ðŸ—ï¸ Build and push backend image
      uses: docker/build-push-action@v5
      with:
        context: ./api
        push: true
        tags: |
          ghcr.io/${{ github.repository }}/kriir-api:latest
          ghcr.io/${{ github.repository }}/kriir-api:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: ðŸ—ï¸ Build and push frontend image
      uses: docker/build-push-action@v5
      with:
        context: ./dashboard
        push: true
        tags: |
          ghcr.io/${{ github.repository }}/kriir-dashboard:latest
          ghcr.io/${{ github.repository }}/kriir-dashboard:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # Integration tests
  integration-tests:
    name: ðŸ”— Integration Tests
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ³ Run integration tests
      run: |
        docker-compose -f docker-compose.test.yml up --abort-on-container-exit --exit-code-from test-runner
        docker-compose -f docker-compose.test.yml down

    - name: ðŸ“Š Upload integration test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: integration-test-results
        path: test-results/

  # Release
  release:
    name: ðŸš€ Release
    runs-on: ubuntu-latest
    needs: [docker-build, integration-tests, security-scan]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ðŸ·ï¸ Generate release tag
      id: tag
      run: |
        TAG=v$(date +%Y.%m.%d)-$(git rev-parse --short HEAD)
        echo "tag=$TAG" >> $GITHUB_OUTPUT

    - name: ðŸ“ Generate changelog
      id: changelog
      run: |
        # Simple changelog from commits since last release
        CHANGELOG=$(git log --pretty=format:"- %s" $(git describe --tags --abbrev=0 2>/dev/null || echo "HEAD~10")..HEAD | head -20)
        echo "changelog<<EOF" >> $GITHUB_OUTPUT
        echo "$CHANGELOG" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - name: ðŸš€ Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.tag }}
        release_name: KRIIR ${{ steps.tag.outputs.tag }}
        body: |
          ## What's Changed
          ${{ steps.changelog.outputs.changelog }}
          
          ## Docker Images
          - API: `ghcr.io/${{ github.repository }}/kriir-api:${{ github.sha }}`
          - Dashboard: `ghcr.io/${{ github.repository }}/kriir-dashboard:${{ github.sha }}`
          
          ## Quick Start
          ```bash
          docker run -p 8080:8080 ghcr.io/${{ github.repository }}/kriir-api:${{ github.sha }}
          docker run -p 3000:3000 ghcr.io/${{ github.repository }}/kriir-dashboard:${{ github.sha }}
          ```
        draft: false
        prerelease: false