# Configuration de test Quarkus - utilis√©e automatiquement par @QuarkusTest
quarkus.datasource.db-kind=postgresql

# Configuration Hibernate pour les tests
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=false

# Configuration DevServices - TestContainers automatique
quarkus.devservices.enabled=true
quarkus.datasource.devservices.enabled=true
quarkus.datasource.devservices.image-name=postgres:15

# Configuration reactive - Quarkus DevServices devrait automatiquement configurer cela
quarkus.datasource.reactive=true
quarkus.datasource.reactive.max-size=5

# Configuration HTTP pour les tests
quarkus.http.test-port=0
quarkus.http.test-ssl-port=0

# Logging pour debug
quarkus.log.level=INFO
quarkus.log.category."com.kriir.platform".level=DEBUG